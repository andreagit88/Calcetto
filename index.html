<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcetto App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="appSection" class="container">
        <div class="header">
            <h1>Calcetto</h1>
        </div>
        <div class="buttons">
            <button onclick="showSection('presenze')">Presenze</button>
            <button onclick="showSection('gol')">Gol</button>
            <button id="addPlayerButton" onclick="showSection('addPlayer')">Aggiungi Giocatore</button>
        </div>
        <div id="presenzeSection" class="section">
            <h2>Presenze</h2>
            <button id="updateRankingsButton" onclick="updateRankings()">Aggiorna Classifica</button>
            <button id="resetRankingsButton" onclick="promptResetRankings()">Azzera Classifica</button>
            <div class="ranking-header">
                <span class="classifica">Classifica</span>
                <span class="parziale">Parziale</span>
            </div>
            <ul id="presenzeList"></ul>
        </div>
        <div id="golSection" class="section">
            <h2>Gol</h2>
            <button id="updateRankingsButtonGol" onclick="updateRankings()">Aggiorna Classifica</button>
            <button id="resetRankingsButtonGol" onclick="promptResetRankings()">Azzera Classifica</button>
            <div class="ranking-header">
                <span class="classifica">Classifica</span>
                <span class="parziale">Parziale</span>
            </div>
            <ul id="golList"></ul>
        </div>
        <div id="addPlayerSection" class="section">
            <h2>Aggiungi Giocatore</h2>
            <input type="text" id="newPlayerName" placeholder="Nome Giocatore">
            <button onclick="addPlayer()">Aggiungi</button>
        </div>
    </div>

    <!-- Modal for deletion confirmation -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Conferma Eliminazione</h2>
            <p id="deleteMessage"></p>
            <button onclick="confirmDelete()">Elimina</button>
            <button onclick="closeModal()">Annulla</button>
        </div>
    </div>

    <!-- Modal for editing player name -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Modifica Nome Giocatore</h2>
            <input type="text" id="newPlayerNameEdit" placeholder="Nuovo Nome Giocatore">
            <button id="saveButton" onclick="confirmEdit()">Salva</button>
            <button onclick="closeEditModal()">Annulla</button>
        </div>
    </div>

    <!-- Modal for resetting rankings confirmation -->
    <div id="resetModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeResetModal()">&times;</span>
            <h2>Conferma Azzeramento</h2>
            <p>Sei sicuro di voler azzerare la classifica?</p>
            <button onclick="confirmResetRankings()">SÃ¬</button>
            <button onclick="closeResetModal()">No</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
